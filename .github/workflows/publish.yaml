name: Publish to PyPI / TestPyPi
on:
  workflow_dispatch:
  push:
    tags:
      - "0.*"
      - "1.*"

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.13"
          - "3.14.0-rc.3"
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Run tox
        run: |
          uvx tox --colored no --quiet

  dist:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Build source and wheel distribution
        run: uv build --sdist --wheel --out-dir dist/
      - name: Upload distribution artifact
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist

  verify-dist:
    runs-on: ubuntu-latest
    needs: dist
    permissions:
      contents: read
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist
      - name: Verify dist files exist
        run: ls dist/*
      - name: Validate wheel distribution data
        run: python -m zipfile --list dist/*.whl | grep --extended-regexp --silent 'mocksafe/__init__.py'

  upload-to-testpypi:
    runs-on: ubuntu-latest
    needs:
      - build
      - verify-dist
    permissions:
      contents: read
      id-token: write # Required for trusted publishing
    environment:
      name: testpypi
      url: https://test.pypi.org/p/mocksafe
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist
      - name: Publish distribution to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

  upload-to-pypi:
    runs-on: ubuntu-latest
    needs:
      - build
      - verify-dist
    permissions:
      contents: read
      id-token: write # Required for trusted publishing
    environment:
      name: pypi
      url: https://pypi.org/p/mocksafe
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist
      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository_url: https://upload.pypi.org/legacy/
